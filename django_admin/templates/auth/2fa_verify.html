<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXON ADMIN - 2FA Проверка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }
        
        .verify-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff88, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #b0b0b0;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-group input::placeholder {
            color: #b0b0b0;
        }
        
        .btn-verify {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #00d4aa);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        
        .btn-verify:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #b0b0b0;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #00ff88;
        }
        
        @media (max-width: 480px) {
            .verify-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo">
            <h1>LUXON ADMIN</h1>
            <p>Двухэтапная аутентификация</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i> {{ message }}
                    </div>
                {% elif message.tags == 'success' %}
                    <div class="success-message">
                        <i class="fas fa-check-circle"></i> {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="token">Код аутентификатора</label>
                <input type="text" 
                       id="token" 
                       name="token" 
                       placeholder="000000" 
                       maxlength="6"
                       pattern="[0-9]{6}"
                       required>
            </div>
            
            <button type="submit" class="btn-verify">
                <i class="fas fa-shield-alt"></i> Проверить код
            </button>
        </form>
        
        <div class="back-link">
            <a href="/login/">
                <i class="fas fa-arrow-left"></i> Вернуться к входу
            </a>
        </div>
    </div>
    
    <script>
        // Автофокус на поле ввода
        document.getElementById('token').focus();
        
        // Автоматическая отправка при вводе 6 цифр
        document.getElementById('token').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                // Небольшая задержка для лучшего UX
                setTimeout(() => {
                    e.target.form.submit();
                }, 100);
            }
        });
    </script>
</body>
</html>
