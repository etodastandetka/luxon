<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Проверка - Luxon Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1a0a 0%, #0f2a0f 50%, #0a1a0a 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(34, 197, 94, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.08) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .verify-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .verify-header {
            margin-bottom: 30px;
        }
        
        .verify-header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .verify-header p {
            color: #cccccc;
            font-size: 14px;
        }
        
        .phone-icon {
            font-size: 48px;
            color: #22c55e;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333333;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            background: rgba(26, 26, 26, 0.8);
            color: #ffffff;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #22c55e;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .btn-verify {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-verify:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .instructions {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #22c55e;
        }
        
        .back-link {
            color: #888888;
            text-decoration: none;
            font-size: 12px;
            margin-top: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-header">
            <div class="phone-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h1>2FA Проверка</h1>
            <p>Введите код из приложения аутентификатора</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="instructions">
            <i class="fas fa-info-circle"></i>
            Откройте Google Authenticator на телефоне и введите 6-значный код
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label" for="token">
                    <i class="fas fa-key"></i> Код аутентификатора
                </label>
                <input type="text" 
                       id="token" 
                       name="token" 
                       class="form-control" 
                       placeholder="000000"
                       maxlength="6"
                       pattern="[0-9]{6}"
                       required>
            </div>
            
            <button type="submit" class="btn-verify">
                <i class="fas fa-check"></i> Проверить код
            </button>
        </form>
        
        <a href="/admin/login/" class="back-link">
            <i class="fas fa-arrow-left"></i> Вернуться к входу
        </a>
    </div>
    
    <script>
        // Автофокус на поле ввода
        document.getElementById('token').focus();
        
        // Автоматическая отправка при вводе 6 цифр
        document.getElementById('token').addEventListener('input', function(e) {
            if (e.target.value.length === 6) {
                setTimeout(() => {
                    e.target.form.submit();
                }, 500);
            }
        });
    </script>
</body>
</html>
