{% extends 'base.html' %}
{% load static %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Произошла ошибка</h4>
        <p>{{ error }}</p>
        <hr>
        <a href="{% url 'dashboard:dashboard' %}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Вернуться к заявкам
        </a>
    </div>
</div>
{% endblock %}
