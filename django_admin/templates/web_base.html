<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Админ Панель{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #343a40;
        }
        
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 0.75rem 1rem;
        }
        
        .sidebar .nav-link:hover {
            color: #fff;
            background-color: #495057;
        }
        
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #007bff;
        }
        
        .main-content {
            padding: 2rem;
        }
        
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        
        .table th {
            border-top: none;
            font-weight: 600;
        }
        
        .badge {
            font-size: 0.75em;
        }
        
        .btn-group .btn {
            margin-right: 0.25rem;
        }
        
        .btn-group .btn:last-child {
            margin-right: 0;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stats-card .card-body {
            padding: 1.5rem;
        }
        
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .photo-preview {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .photo-preview:hover {
            transform: scale(1.05);
        }
        
        .status-badge {
            font-size: 0.8em;
            padding: 0.5em 0.75em;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'bot_control:dashboard' %}">
                <i class="fas fa-tachometer-alt"></i> Админ Панель
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bot_control:dashboard' %}">
                            <i class="fas fa-home"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bot_control:deposits_list' %}">
                            <i class="fas fa-credit-card"></i> Заявки на пополнение
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bot_control:withdrawals_list' %}">
                            <i class="fas fa-money-bill-wave"></i> Заявки на вывод
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/" target="_blank">
                            <i class="fas fa-cog"></i> Django Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Боковая панель -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3">
                    <h6 class="text-white-50 text-uppercase fw-bold mb-3">Меню</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                               href="{% url 'bot_control:dashboard' %}">
                                <i class="fas fa-tachometer-alt"></i> Главная панель
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'deposits_list' %}active{% endif %}" 
                               href="{% url 'bot_control:deposits_list' %}">
                                <i class="fas fa-credit-card"></i> Пополнения
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.url_name == 'withdrawals_list' %}active{% endif %}" 
                               href="{% url 'bot_control:withdrawals_list' %}">
                                <i class="fas fa-money-bill-wave"></i> Выводы
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bot_control:bot_settings' %}">
                                <i class="fas fa-cog"></i> Настройки
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'bot_control:statistics' %}">
                                <i class="fas fa-chart-bar"></i> Статистика
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Основной контент -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Автообновление каждые 30 секунд
        setInterval(function() {
            if (window.location.pathname.includes('/deposits/') || window.location.pathname.includes('/withdrawals/')) {
                location.reload();
            }
        }, 30000);
        
        // Подтверждение действий
        function confirmAction(message) {
            return confirm(message);
        }
        
        // Показать уведомление
        function showNotification(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
