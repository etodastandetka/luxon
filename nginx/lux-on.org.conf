# Конфигурация Nginx для клиентского сайта lux-on.org
# ВАЖНО: Эта версия работает только на HTTP (порт 80)
# После получения SSL сертификатов используйте lux-on.org.ssl.conf

server {
    listen 80;
    listen [::]:80;
    server_name lux-on.org www.lux-on.org;

    # Логи
    access_log /var/log/nginx/lux-on.org.access.log;
    error_log /var/log/nginx/lux-on.org.error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 50M;

    # Для Let's Encrypt certbot (обязательно для получения сертификатов)
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }

    location / {
        proxy_pass http://127.0.0.1:3030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
