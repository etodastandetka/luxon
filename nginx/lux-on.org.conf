# Конфигурация Nginx для клиентского сайта lux-on.org
# HTTP редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name lux-on.org www.lux-on.org;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lux-on.org www.lux-on.org;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/lux-on.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lux-on.org/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логи
    access_log /var/log/nginx/lux-on.org.access.log;
    error_log /var/log/nginx/lux-on.org.error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:3030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Для Let's Encrypt certbot
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}

